<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Details - Banking App</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <header>
        <h1>User Details</h1>
        <div class="user-info">
            <a th:href="@{/users}" class="btn btn-secondary">Back to Users</a>
            <a th:href="@{/dashboard}" class="btn btn-secondary">Dashboard</a>
            <a th:href="@{/logout}" class="btn btn-secondary">Logout</a>
        </div>
    </header>

    <main>
        <div class="user-details">
            <h2 th:text="${user.username}"></h2>
            <div class="detail-row">
                <label>ID:</label>
                <span th:text="${user.id}"></span>
            </div>
            <div class="detail-row">
                <label>Email:</label>
                <span th:text="${user.email}"></span>
            </div>
            <div class="detail-row">
                <label>Accounts:</label>
                <span th:text="${#lists.size(user.accounts)}"></span>
            </div>
        </div>

        <div class="action-buttons">
            <a th:href="@{/users/{id}/edit(id=${user.id})}" class="btn btn-warning">Edit User</a>
            <a th:href="@{/users/{id}/delete(id=${user.id})}" class="btn btn-danger"
               onclick="return confirm('Are you sure you want to delete this user?')">Delete User</a>
        </div>
    </main>
</div>
</body>
</html>
