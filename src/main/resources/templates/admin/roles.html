<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Roles</title>
</head>
<body>
<h2>Roles</h2>
<a th:href="@{/admin/roles/new}">Create New Role</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Permissions</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="role : ${roles}">
        <td th:text="${role.id}"></td>
        <td th:text="${role.name}"></td>
        <td th:text="${role.permissions}"></td>
        <td>
            <a th:href="@{/admin/roles/{id}/edit(id=${role.id})}">Edit</a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/admin/dashboard}">Back to Dashboard</a>
</body>
</html>
