<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create/Edit Role</title>
</head>
<body>
<h2>Create/Edit Role</h2>
<form th:action="@{/admin/roles}" th:object="${role}" method="post">
    <label>Name:</label>
    <input type="text" th:field="*{name}" required><br>
    <label>Permissions (comma-separated):</label>
    <input type="text" th:field="*{permissions}" placeholder="e.g., VIEW_USERS, MANAGE_TRANSACTIONS"><br>
    <button type="submit">Save</button>
</form>
<a th:href="@{/admin/roles}">Back to Roles</a>
</body>
</html>
