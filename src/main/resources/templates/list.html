<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Management - Banking App</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <header>
        <h1>User Management</h1>
        <div class="user-info">
            <a th:href="@{/dashboard}" class="btn btn-secondary">Back to Dashboard</a>
            <a th:href="@{/logout}" class="btn btn-secondary">Logout</a>
        </div>
    </header>

    <main>
        <div class="action-bar">
            <a th:href="@{/users/new}" class="btn btn-primary">Create New User</a>
        </div>

        <div class="alert alert-success" th:if="${successMessage}" th:text="${successMessage}"></div>
        <div class="alert alert-error" th:if="${errorMessage}" th:text="${errorMessage}"></div>

        <table class="data-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                <td>
                    <a th:href="@{/users/{id}(id=${user.id})}" class="btn btn-primary">View</a>
                    <a th:href="@{/users/{id}/edit(id=${user.id})}" class="btn btn-warning">Edit</a>
                    <a th:href="@{/users/{id}/delete(id=${user.id})}" class="btn btn-danger"
                       onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>

        <div th:if="${#lists.isEmpty(users)}" class="no-data">
            <p>No users found.</p>
        </div>
    </main>
</div>
</body>
</html>
